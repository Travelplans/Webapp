<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Firebase Users</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0HAe0Q7ZNDIoAME0-iP-1Xwa_SzmgSvU",
            authDomain: "travelplan-grav.firebaseapp.com",
            projectId: "travelplan-grav",
            storageBucket: "travelplan-grav.firebasestorage.app",
            messagingSenderId: "848531208932",
            appId: "1:848531208932:web:28bbab98766f81a553caf1",
            measurementId: "G-67MT6WJXQW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Users to create
        const usersToCreate = [
            {
                email: 'mail@jsabu.com',
                password: 'Admin123',
                name: 'Admin User',
                roles: ['Admin'],
            },
            {
                email: 'agent@travelplans.fun',
                password: 'Agent@123',
                name: 'Travel Agent',
                roles: ['Agent'],
            },
            {
                email: 'customer@travelplans.fun',
                password: 'Customer@123',
                name: 'Customer User',
                roles: ['Customer'],
            },
            {
                email: 'rm@travelplans.fun',
                password: 'RM@123',
                name: 'Relationship Manager',
                roles: ['Relationship Manager'],
            },
        ];

        async function createUsers() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Starting user creation...</p>';
            output.innerHTML += '<p><strong>Note:</strong> Make sure Email/Password authentication is enabled in Firebase Console</p><hr>';

            for (const userData of usersToCreate) {
                try {
                    output.innerHTML += `<p>Creating user: <strong>${userData.email}</strong>...</p>`;
                    
                    // Create user in Firebase Auth
                    const userCredential = await createUserWithEmailAndPassword(
                        auth,
                        userData.email,
                        userData.password
                    );
                    
                    const user = userCredential.user;
                    output.innerHTML += `<p style="color: green;">✅ User created in Auth: ${user.uid}</p>`;

                    // Create user document in Firestore
                    await setDoc(doc(db, 'users', user.uid), {
                        id: user.uid,
                        name: userData.name,
                        email: userData.email,
                        roles: userData.roles,
                    });
                    
                    output.innerHTML += `<p style="color: green;">✅ Firestore document created</p>`;
                    output.innerHTML += `<p>Roles: ${userData.roles.join(', ')}</p><hr>`;

                    // Sign out to allow creating next user
                    await signOut(auth);

                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        output.innerHTML += `<p style="color: orange;">⚠️ User ${userData.email} already exists, skipping...</p><hr>`;
                    } else {
                        output.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p><hr>`;
                    }
                }
            }

            output.innerHTML += '<p><strong>User creation completed!</strong></p>';
            output.innerHTML += '<h3>Created users:</h3><ul>';
            usersToCreate.forEach(u => {
                output.innerHTML += `<li>Email: <strong>${u.email}</strong>, Password: <strong>${u.password}</strong>, Roles: ${u.roles.join(', ')}</li>`;
            });
            output.innerHTML += '</ul>';
        }

        // Auto-run on page load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('createBtn').addEventListener('click', createUsers);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #00A9E0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0087B3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Create Firebase Users</h1>
    <p>This will create the following users:</p>
    <ul>
        <li><strong>mail@jsabu.com</strong> - Admin (Password: Admin123)</li>
        <li><strong>agent@travelplans.fun</strong> - Agent (Password: Agent@123)</li>
        <li><strong>customer@travelplans.fun</strong> - Customer (Password: Customer@123)</li>
        <li><strong>rm@travelplans.fun</strong> - Relationship Manager (Password: RM@123)</li>
    </ul>
    <button id="createBtn">Create Users</button>
    <div id="output"></div>
</body>
</html>
