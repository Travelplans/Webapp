<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Firestore User Documents</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0HAe0Q7ZNDIoAME0-iP-1Xwa_SzmgSvU",
            authDomain: "travelplan-grav.firebaseapp.com",
            projectId: "travelplan-grav",
            storageBucket: "travelplan-grav.firebasestorage.app",
            messagingSenderId: "848531208932",
            appId: "1:848531208932:web:28bbab98766f81a553caf1",
            measurementId: "G-67MT6WJXQW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Users to create Firestore documents for
        const users = [
            {
                email: 'mail@jsabu.com',
                password: 'Admin123',
                name: 'Admin User',
                roles: ['Admin'],
            },
            {
                email: 'agent@travelplans.fun',
                password: 'Agent@123',
                name: 'Travel Agent',
                roles: ['Agent'],
            },
            {
                email: 'customer@travelplans.fun',
                password: 'Customer@123',
                name: 'Customer User',
                roles: ['Customer'],
            },
            {
                email: 'rm@travelplans.fun',
                password: 'RM@123',
                name: 'Relationship Manager',
                roles: ['Relationship Manager'],
            },
        ];

        async function createFirestoreDocuments() {
            const output = document.getElementById('output');
            output.innerHTML = '<p><strong>Creating Firestore documents for existing Auth users...</strong></p>';
            output.innerHTML += '<p>Note: This will sign in as each user to create their Firestore document</p><hr>';

            for (const userData of users) {
                try {
                    output.innerHTML += `<p>Processing: <strong>${userData.email}</strong>...</p>`;
                    
                    // Sign in as the user
                    const userCredential = await signInWithEmailAndPassword(
                        auth,
                        userData.email,
                        userData.password
                    );
                    
                    const user = userCredential.user;
                    output.innerHTML += `<p style="color: green;">✅ Signed in: ${user.uid}</p>`;

                    // Check if document already exists
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        output.innerHTML += `<p style="color: orange;">⚠️ Document already exists, updating...</p>`;
                    }

                    // Create or update user document in Firestore
                    await setDoc(userDocRef, {
                        id: user.uid,
                        name: userData.name,
                        email: userData.email,
                        roles: userData.roles,
                    }, { merge: true });
                    
                    output.innerHTML += `<p style="color: green;">✅ Firestore document created/updated</p>`;
                    output.innerHTML += `<p>Roles: ${userData.roles.join(', ')}</p><hr>`;

                    // Sign out to allow processing next user
                    await signOut(auth);

                } catch (error) {
                    output.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                    if (error.code === 'auth/user-not-found') {
                        output.innerHTML += `<p style="color: orange;">⚠️ User doesn't exist in Auth. Please create them first.</p>`;
                    } else if (error.code === 'permission-denied') {
                        output.innerHTML += `<p style="color: orange;">⚠️ Permission denied. Make sure Firestore rules allow users to create their own documents.</p>`;
                        output.innerHTML += `<p>Deploy updated rules: <code>firebase deploy --only firestore:rules</code></p>`;
                    }
                    output.innerHTML += `<hr>`;
                    // Try to sign out even if there was an error
                    try {
                        await signOut(auth);
                    } catch (e) {
                        // Ignore sign out errors
                    }
                }
            }

            output.innerHTML += '<p><strong>✅ Process completed!</strong></p>';
            output.innerHTML += '<h3>Users with Firestore documents:</h3><ul>';
            users.forEach(u => {
                output.innerHTML += `<li><strong>${u.email}</strong> - ${u.roles.join(', ')}</li>`;
            });
            output.innerHTML += '</ul>';
            output.innerHTML += '<p style="color: green; margin-top: 20px;"><strong>You can now log in to the application!</strong></p>';
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('createBtn').addEventListener('click', createFirestoreDocuments);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #00A9E0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #0087B3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 200px;
        }
        code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Create Firestore User Documents</h1>
    <p>This script will create Firestore documents for users that already exist in Firebase Authentication.</p>
    <p><strong>Important:</strong> Make sure you've deployed the updated Firestore rules first:</p>
    <p><code>firebase deploy --only firestore:rules</code></p>
    <button id="createBtn">Create Firestore Documents</button>
    <div id="output"></div>
</body>
</html>
